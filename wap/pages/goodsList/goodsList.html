<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/orderList.css" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<style>
			.mui-active{
				color:#086a8b !important;
				border-bottom:2px solid #086a8b !important;
			}
		    input[type=search] {
                border-radius:20px;
				width: 95%;
				height:30px;
				display: block;
				margin:auto;
				    background: #f5f5f5;
    color: #999;
            }
			.mui-slider{
				background:white ;
			}
			.mui-table-view-cell:after {
				height: 0px;
			}	
			.tooltip {
			  position: relative;
			  cursor: pointer;
			  background: #4d4d4d;
			   color:white;
			   padding:0.4rem 1rem;
			   border-radius: 0.2rem;
			   margin-right:1rem;
			   margin-top:-0.5rem;
			   position: absolute;
			   right:30px;
			   height:32px; 
			}
			.ag{
				 width: 0;
				height: 0;
				border-top: 5px solid transparent;
				border-left: 5px solid #4d4d4d;
				border-bottom: 5px solid transparent;
				position:relative;
				    right: -117px;
    top: -18px;
			}


.mui-pull-top-pocket {
    top: 0;
    background: #f2f2f2;
}
		</style>
	</head>
	<body onLoad="init();">
		<div class="mui-content" id="cont">
			<div style="background: white; height:4rem;padding-top:1rem;border-bottom: 1px solid #e6e6e6;">
				<input type="search" class="mui-input-clear" placeholder="请输入商品名称搜索">
			</div>
			<div id="slider" class="mui-slider c6">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a :class="'mui-control-item '+(type==0?'mui-active':'')" href="goodsList.html?type=0">
						销售中
					</a>
					<a :class="'mui-control-item '+(type==1?'mui-active':'')" href="goodsList.html?type=1">
						已售罄
					</a>
					<a :class="'mui-control-item '+(type==2?'mui-active':'')" href="goodsList.html?type=2">
						仓库中
					</a>
					<a :class="'mui-control-item '+(type==3?'mui-active':'')" href="goodsList.html?type=3">
						商品分组
					</a>
				</div>
			</div>


			<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="top:120px;    background: #f2f2f2;">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron" style="background: #f2f2f2;">

						<template v-for="item in list">
							<li style="padding:0;margin-bottom: 1rem;" class="mui-table-view-cell mui-media  mui-collapse mui-collapse-content">

								<div class="rect">

									<div class="cont">

										<div class="order" style="height:6rem;">
											<div class="left"><img :src="item.img"></div>
											<div class="right">
												<div class="detail c6">{{item.detail}}</div>
												<div style="color:#f74b4d;font-size:0.9rem;font-weight: bolder;">
													<div>￥{{item.money}}</div>

												</div>
												<div class="sum c9">
													<div>
														库存：{{item.store}}
														&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
														销量：{{item.sellNum}}</div>
													<div>
														<div class="tooltip" v-if="item.showTip">
															<span class="mui-icon  edit" :id="item.id" style="font-size:0.9rem;">
																<img src="../../imgs/edit.png" style="height:1rem;"/>
																
															</span>
															&nbsp;&nbsp;&nbsp;
															<span class="mui-icon  del" :id="item.id" style="font-size:0.9rem;">
																<img src="../../imgs/del.png" style="height:1rem;"/>
																
																</span>
																
															<div class="ag"></div>
														</div>
														<span :id="item.id" class="c6 tip" style="float:right;background: #F5F5F5;font-weight: bolder;line-height: 0.4rem;border-radius: 0.5rem;display: block;width: 1.5rem;text-align: center;height: 0.8rem;">...</span>
													</div>

												</div>
											</div>
										</div>


									</div>



								</div>
							</li>
						</template>
					</ul>
				</div>
			</div>


		</div>
		<!--下拉刷新容器-->

	</body>
</html>
<script>
	var app;

	var type = getQueryString("type");
	if (type == null) {
		type = 0;
	}

	function init() {
		app = new Vue({
			el: '#cont',
			data: {
				list: [],
				type: type,
				totalPage: 2,
				currentPage: 1
			}
		});



		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});

		mui('#sliderSegmentedControl').on('tap', 'a', function() {
			location.href = this.href
		});

		getData();
	}

	/**
	 * 下拉刷新具体业务实现
	 */
	function pulldownRefresh() {
		setTimeout(function() {
			app.$data.currentPage = 1;
			getData();
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			var flag = app.$data.currentPage == app.$data.totalPage ? true : false;

			mui('#pullrefresh').pullRefresh().endPullupToRefresh(flag); //参数为true代表没有更多数据了。
			mui("#pullrefresh").pullRefresh().refresh(!flag)
		}, 1500);
	}
	/**
	 * 上拉加载具体业务实现
	 */
	function pullupRefresh() {

		setTimeout(function() {
			app.$data.currentPage = app.$data.currentPage + 1;
			if (app.$data.currentPage > app.$data.totalPage) return;
			var flag = app.$data.currentPage == app.$data.totalPage ? true : false;
			mui('#pullrefresh').pullRefresh().endPullupToRefresh(flag); //参数为true代表没有更多数据了。
			getData();
		}, 1500);
	}
	//模拟数据
	var data = [];
	var data1 = [];
	for (var i = 0; i < 10; i++) {
		var item = {}
		item.id = i;
		item.img = "../../imgs/def.png";
		item.detail = "实物商品夏季时尚洋气百搭条纹短袖妈妈洋气百搭条纹共30个文字";
		item.money = "23.02";
		item.store = "2"
		item.sellNum = 12;
		item.showTip = false;
		data.push(item);
		var it = cloneObj(item);
		it.id = i + i + "";
		data1.push(it);

	}


	//加载数据
	function getData() {
		var dataSource;
		if (app.$data.currentPage == 1) {
			dataSource = data;
			while (app.$data.list.length > 0) {
				app.$data.list.splice(0, 1);
			}
		} else {
			dataSource = data1;
		}

		//返回数据记得重写 app.$data.totalPage = ;
		for (var i = 0; i < dataSource.length; i++) {
			app.$data.list.push(dataSource[i]);
		}




		mui('body').off('tap', '.tip', showTipEvent);
		mui('body').on('tap', '.tip', showTipEvent);
		mui('body').off('tap', '.edit', editEvent);
		mui('body').on('tap', '.edit', editEvent);
		mui('body').off('tap', '.del', delEvent);
		mui('body').on('tap', '.del', delEvent);

		// 		var path = "";
		// 		var pars =  {},
		// 		mui.ajax(path, {
		// 			data:pars,
		// 			type: 'post', //请求方式,一般情况get和post都可以
		// 			timeout: 10000, //10秒超时
		// 			success: function(data) {
		// 
		// 			},
		// 			error: function(xhr, type, errorThrown) {
		// 				mui.toast("服务器内部错误!");
		// 				console.log('error:' + type);
		// 			}
		// 		})
	}

	function showTipEvent() {
		for (var key in app.$data.list) {
			if (app.$data.list[key].id == this.id) {
				app.$data.list[key].showTip = !app.$data.list[key].showTip;
			} else {
				app.$data.list[key].showTip = false;
			}
		}
	}

	function editEvent() {
		location.href = "goodsEdit.html?id=" + this.id;
	}

	function delEvent() {
		for (var key in app.$data.list) {
			if (app.$data.list[key].id == this.id) {
				app.$data.list.splice(key, 1);
			}
		}
	}



	function cloneObj(item) {

		return JSON.parse(JSON.stringify(item));
	}

	function getQueryString(name) {
		var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
		var r = window.location.search.substr(1).match(reg);
		if (r != null) {
			return unescape(r[2]);
		}
		return null;
	}
</script>
